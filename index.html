<!-- Updated index.html for sportscardnearme.ca with SEO, UX, and filter enhancements -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find Sports Card Shops Near You | Canada Directory</title>
  <meta name="description" content="Explore local sports card stores across Canada. Browse by province, search by city or postal code, and discover shops offering Pokémon, TCGs, grading services and more." />
  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&family=Space+Grotesk:wght@400;700&display=swap" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link rel="stylesheet" href="/css/custom.css">
</head>
<body class="bg-[#221911] text-white font-sans">
  <header class="w-full h-[300px] bg-cover bg-center" style="background-image: url('/images/hero.jpg');">
    <div class="h-full w-full bg-black bg-opacity-50 flex items-end justify-center p-6">
      <h1 class="text-3xl font-bold tracking-tight">Discover Local Sports Card Stores</h1>
    </div>
  </header>

  <nav class="bg-[#1b140f] p-4 text-center text-sm">
    <p class="text-[#c9ab92] font-semibold mb-2">Quick Province Jump:</p>
    <select onchange="document.getElementById(this.value)?.scrollIntoView({behavior:'smooth'})" class="bg-[#483423] text-white px-4 py-2 rounded">
      <option value="">Select Province</option>
      <option value="AB">Alberta</option>
      <option value="BC">British Columbia</option>
      <option value="MB">Manitoba</option>
      <option value="NB">New Brunswick</option>
      <option value="NL">Newfoundland</option>
      <option value="NS">Nova Scotia</option>
      <option value="ON">Ontario</option>
      <option value="PE">PEI</option>
      <option value="QC">Quebec</option>
      <option value="SK">Saskatchewan</option>
    </select>
  </nav>

  <section class="p-4 flex flex-col md:flex-row md:items-center md:justify-between gap-4">
    <div class="w-full md:w-2/3 flex gap-2">
      <input id="search-input" type="text" placeholder="Search city, store, or postal code" class="w-full bg-[#483423] border-none text-white placeholder-[#c9ab92] px-4 py-2 rounded-l-lg focus:outline-none" />
      <button onclick="searchLocation()" class="bg-[#ed822a] text-[#221911] px-4 rounded-r-lg">🔍</button>
    </div>
    <button onclick="navigator.geolocation.getCurrentPosition(() => location.reload())" class="bg-[#ed822a] text-[#221911] px-4 py-2 rounded w-full md:w-auto">📍 Use My Location</button>
  </section>

  <section class="p-4 grid grid-cols-1 md:grid-cols-2 gap-4">
    <img src="/images/card-show.jpg" alt="Card Show" class="rounded-xl shadow-md">
    <img src="/images/hockey-display.jpg" alt="Hockey Display" class="rounded-xl shadow-md">
  </section>

  <section class="p-4">
    <div id="nearby-stores-list"></div>
  </section>

  <section class="w-full h-[400px]">
    <div id="map" class="w-full h-full"></div>
  </section>

  <section class="p-6 bg-[#483423] text-white">
    <h2 class="text-3xl font-bold mb-4 text-center">Is Something Missing?</h2>
    <p class="text-center max-w-3xl mx-auto">
      Suggest a missing store, update an existing listing, or let collectors know you're nearby!
      <br />City, province, and postal code is enough.
    </p>
    <div class="mt-4 flex justify-center">
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSeuDSpremAwIczTb4Leu1B4-5-niUrgYPCd2QKADmzmRnU4-A/viewform" target="_blank" class="bg-[#ed822a] text-[#221911] font-bold px-6 py-3 rounded shadow hover:bg-[#f89b4e]">📩 Submit Form</a>
    </div>
  </section>

  <footer class="text-center py-6 bg-[#1b140f] text-[#c9ab92]">
    <p>© 2024 Sports Cards Near Me · <a href="#" class="underline">Privacy</a> · <a href="#" class="underline">Contact</a></p>
  </footer>

  <script>
    window.initializeApp = () => {
      import('/js/main.js').then(({ initializeApp }) => initializeApp());
    };
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKG6KjumzG3HQN4OcXveYe-YmyNkxQV7Q&callback=initializeApp" async defer></script>
</body>
</html>
