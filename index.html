<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports Cards Near Me</title>

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;900&family=Space+Grotesk:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>

  <body class="bg-[#fcfaf8] font-['Space Grotesk','Noto Sans',sans-serif] text-[#1c140d]">
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Hero Image -->
    <div
      class="w-full h-48 sm:h-64 md:h-80 bg-cover bg-center"
      style="background-image: url('/images/hero.jpg');"
    ></div>

    <!-- Search + Location -->
    <div class="p-4 flex flex-col sm:flex-row items-center justify-between gap-4">
      <input
        id="search-input"
        type="text"
        placeholder="Search by city or postal code"
        class="w-full sm:w-1/2 border p-2 rounded text-sm focus:outline-none focus:ring-2 focus:ring-[#f38124]"
      />
      <button
        onclick="navigator.geolocation.getCurrentPosition(() => location.reload())"
        class="bg-[#f38124] text-white px-4 py-2 rounded text-sm hover:bg-[#d36f1f] transition"
      >
        üìç Use My Location
      </button>
    </div>

    <!-- Map + Store List -->
    <div class="flex flex-col md:flex-row min-h-[500px]">
      <div
        id="store-list"
        class="w-full md:w-1/3 h-[500px] overflow-y-auto p-4 bg-white border-r border-neutral-200"
      >
        <h2 class="text-xl font-bold mb-2">Nearby Stores</h2>
        <ul id="nearby-stores-list" class="space-y-2"></ul>
      </div>
      <div id="map" class="w-full md:w-2/3 h-[500px]"></div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript -->
    <script type="module" src="/js/main.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKG6KjumzG3HQN4OcXveYe-YmyNkxQV7Q&callback=initMap"
    ></script>

    <script>
      // Load header/footer from components
      window.addEventListener("DOMContentLoaded", () => {
        fetch("/components/header.html")
          .then((res) => res.text())
          .then((data) => (document.getElementById("header-placeholder").innerHTML = data));

        fetch("/components/footer.html")
          .then((res) => res.text())
          .then((data) => (document.getElementById("footer-placeholder").innerHTML = data));
      });
    </script>
  </body>
</html>
